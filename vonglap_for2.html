<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter your number: '));
    let total = 0;
    for (let i = 1; i <= num; i++) {
        total += i;
    }
    alert(total);
</script>
</body>
</html>
