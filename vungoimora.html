<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vừng ơi mở ra</title>
</head>
<body>
<script>
    const PASSWORD = 'Vung oi mo ra';
    let input;

    do {
        input = prompt('Nhap cau than chu');
    } while (input !== PASSWORD);
    alert('Mo cua thanh cong!');
</script>
</body>
</html>
