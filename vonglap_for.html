<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp For</title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="text"></p>
<script>
    let text = '';
    let i;
    for (i = 0; i < 5; i++) {
        text += 'The number is ' + i + '<br>'
    }
    document.getElementById('text').innerHTML = text;
</script>
</body>
</html>
